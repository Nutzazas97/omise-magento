<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio" name="payment[method]" class="radio"
            data-bind="attr: {
               'id': getCode()
               },
               value: getCode(),
               checked: isChecked,
               click: selectPaymentMethod,
               visible: isRadioButtonVisible(),
               enable: isActive()" />
        <label data-bind="attr: {'for': getCode()}" class="label">
            <span data-bind="text: getTitle()"></span>
        </label>
        <div data-bind="visible: isSandboxOn()" class="page messages">
            <div role="alert" class="messages">
                <div class="message-warning warning message">
                    <span data-bind="i18n: 'Test mode'"></span> (<a target="_blank" href="https://www.omise.co/what-are-test-keys-and-live-keys"><span data-bind="i18n: 'more info'"></span></a>)
                </div>
            </div>
        </div>
        <div data-bind="visible: !isActive()" class="page messages">
            <div role="alert" class="messages">
                <div class="message-warning warning message">
                    <div data-bind="i18n: 'Option available only for orders in THB'"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="payment-method-content">
        <div class="field number required">
            <label data-bind="attr: {for: getCode() + 'trueMoneyPhoneNumber'}" class="label">
                <h4><!-- ko i18n: 'True Money Phone Number'--><!-- /ko --></h4>
            </label>
            <div class="control">
                <input type="text" class="input-text"
                       data-bind="attr: {
                       id: getCode() + 'trueMoneyPhoneNumber',
                       value: trueMoneyPhoneNumber,
                       placeholder: getCustomerPhoneNumber()
                    }"/>
            </div>
        </div>
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() -->
        <!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() -->
            <!-- /ko -->
            <!--/ko-->
        </div>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout" type="submit"
                    disabled="disabled"
                    data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
